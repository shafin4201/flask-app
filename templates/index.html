<audio id="audio-player" controls>
    <source id="audio-source" src="/audio" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    function startStream() {
        fetch('/start')
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById("audio-source").src = "/audio";  // অডিও সোর্স রিসেট
                document.getElementById("audio-player").load(); // প্লেয়ার আপডেট
                document.getElementById("audio-player").play(); // প্লে শুরু
            })
            .catch(error => console.error('Error:', error));
    }

    function stopStream() {
        fetch('/stop')
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById("audio-player").pause();
            })
            .catch(error => console.error('Error:', error));
    }
</script>
