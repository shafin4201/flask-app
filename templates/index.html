<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Audio Stream</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flask Audio Stream</h1>
        </header>
        <main>
            <div class="controls">
                <button class="btn start" onclick="startStream()">Start Streaming</button>
                <button class="btn stop" onclick="stopStream()">Stop Streaming</button>
            </div>
            <p id="status">Checking status...</p>
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="/audio" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </main>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
